<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>

        <div class="black-keys">
            <kbd class="left-keys">W</kbd>
            <kbd class="left-keys">E</kbd>
            <kbd class="right-keys">T</kbd>
            <kbd class="right-keys">Y</kbd>
            <kbd class="right-keys">U</kbd>
        </div>

    </div>

    <script src="virtual_piano.js"></script>

</body>
</html>
